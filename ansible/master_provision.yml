- name: Install MicroK8s on Ubuntu
  hosts: all
  become: true

  tasks:
    - name: Ensure apt cache is up to date
      ansible.builtin.apt:
        update_cache: true

    - name: Install required packages
      ansible.builtin.apt:
        name:
          - snapd
        state: present

    - name: Install MicroK8s
      community.general.snap:
        name: microk8s
        classic: true
        state: present

    - name: Add user to microk8s group
      ansible.builtin.user:
        name: "vagrant"
        groups: microk8s
        append: true

    - name: Ensure MicroK8s is running
      ansible.builtin.command: microk8s status --wait-ready
      changed_when: false

    - name: Wait for MicroK8s API to be available
      ansible.builtin.command: microk8s kubectl get nodes
      register: api_check
      retries: 10
      delay: 5
      until: api_check.rc == 0
      changed_when: false

    - name: Copy kubeconfig for user
      ansible.builtin.command: microk8s config
      register: microk8s_config
      changed_when: false

    - name: Ensure ~/.kube directory exists
      ansible.builtin.file:
        path: "/home/vagrant/.kube"
        state: directory
        owner: "vagrant"
        group: "vagrant"
        mode: "0755"

    - name: Save kubeconfig
      ansible.builtin.copy:
        content: "{{ microk8s_config.stdout }}"
        dest: "/home/vagrant/.kube/config"
        owner: "vagrant"
        group: "vagrant"
        mode: "0644"

    - name: Enable MicroK8s addons
      ansible.builtin.shell: microk8s enable dns dashboard storage ingress
      args:
        executable: /bin/bash
      changed_when: false

    - name: Verify MicroK8s addons
      ansible.builtin.command: microk8s status
      changed_when: false

    - name: Install Open5GS using Gradiant Helm chart
      ansible.builtin.command: >
        microk8s helm upgrade --install open5gs oci://registry-1.docker.io/gradiant/open5gs
        --version 2.2.0
        --namespace open5gs
        --create-namespace
        --values /vagrant/configs/open5gs-ueransim/5gSA-values.yaml
      changed_when: false

    - name: Wait for Open5GS pods to be ready
      ansible.builtin.command: >
        microk8s kubectl wait --for=condition=Ready pod --all -n open5gs --timeout=300s
      register: result
      until: result.rc == 0
      retries: 10
      delay: 10
      changed_when: false

    - name: Install UERANSIM gNodeB using Gradiant Helm chart
      ansible.builtin.command: >
        microk8s helm upgrade --install ueransim-gnb oci://registry-1.docker.io/gradiant/ueransim-gnb
        --version 0.2.6
        --namespace open5gs
        --create-namespace
        --values /vagrant/configs/open5gs-ueransim/gnb-ues-values.yaml
      changed_when: false

    - name: Check Open5GS deployment
      ansible.builtin.command: microk8s kubectl get pods -n open5gs
      changed_when: false
