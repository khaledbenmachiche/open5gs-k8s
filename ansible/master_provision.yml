- name: Install MicroK8s on Ubuntu
  hosts: all
  become: true

  tasks:
    - name: Ensure apt cache is up to date
      ansible.builtin.apt:
        update_cache: true

    - name: Install required packages
      ansible.builtin.apt:
        name:
          - snapd
        state: present

    - name: Install MicroK8s
      community.general.snap:
        name: microk8s
        classic: true
        state: present

    - name: Add user to microk8s group
      ansible.builtin.user:
        name: "vagrant"
        groups: microk8s
        append: true

    - name: Ensure MicroK8s is running
      ansible.builtin.command: microk8s status --wait-ready
      changed_when: false

    - name: Wait for MicroK8s API to be available
      ansible.builtin.command: microk8s kubectl get nodes
      register: api_check
      retries: 10
      delay: 5
      until: api_check.rc == 0

    - name: Copy kubeconfig for user
      ansible.builtin.command: microk8s config
      register: microk8s_config
      changed_when: false

    - name: Ensure ~/.kube directory exists
      ansible.builtin.file:
        path: "/home/vagrant/.kube"
        state: directory
        owner: "vagrant"
        group: "vagrant"
        mode: '0755'

    - name: Save kubeconfig
      ansible.builtin.copy:
        content: "{{ microk8s_config.stdout }}"
        dest: "/home/vagrant/.kube/config"
        owner: "vagrant"
        group: "vagrant"
        mode: '0644'

    - name: Enable MicroK8s addons
      ansible.builtin.shell: microk8s enable dns dashboard storage ingress
      args:
        executable: /bin/bash
      changed_when: false

    - name: Verify MicroK8s addons
      ansible.builtin.command: microk8s status
      changed_when: false

    - name: Add the Open5GS Helm repository
      ansible.builtin.command: microk8s helm repo add adaptivenetlab https://adaptivenetlab.github.io/charts/
      args:
        creates: /var/snap/microk8s/common/helm/repository/adaptivenetlab-index.yaml

    - name: Update Helm repositories
      ansible.builtin.command: microk8s helm repo update
      changed_when: false

    - name: Install Open5GS using Helm
      ansible.builtin.command: >
       microk8s helm upgrade --install my-open5gs adaptivenetlab/open5gs
       --version 1.0.3
       --namespace open5gs
       --create-namespace
      args:
        creates: /var/snap/microk8s/common/helm/repository/open5gs

    - name: Wait for Open5GS pods to be ready
      ansible.builtin.command: >
        microk8s kubectl wait --for=condition=Ready pod --all -n open5gs --timeout=300s
      register: result
      until: result.rc == 0
      retries: 10
      delay: 10
      changed_when: false

    - name: Install UERANSIM using Helm
      ansible.builtin.command: >
       microk8s helm upgrade --install my-ueransim adaptivenetlab/ueransim
       --version 1.0.3
       --namespace open5gs
       --create-namespace
      args:
        creates: /var/snap/microk8s/common/helm/repository/open5gs

    - name: Check Open5gs NFV deployment
      ansible.builtin.command: microk8s kubectl get pod -n open5gs
      changed_when: false

    - name: Check Open5GS deployment
      ansible.builtin.command: microk8s kubectl get pods -n open5gs
      changed_when: false
